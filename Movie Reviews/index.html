<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <div class="container pt-4" id="movieReviewsContainer">
        <div class="row">
            <div class="col-12">
                <h1 class="main-heading">Movie Reviews</h1>
            </div>
            <div class="col-12">
                <label class="sub-heading">MOVIE TITLE</label>
                <br />
                <input placeholder="Enter a movie title" id="titleInput" type="text" class="p-1 w-100 inputEl" />
                <br />
                <label class="sub-heading">YOUR REVIEW</label>
                <br />
                <textarea rows="5" placeholder="Enter your Review" class="w-100 textaarea" id="reviewTextarea"></textarea>
                <div class="d-flex flex-row justify-content-end">
                    <button class="btn btn-primary mt-4" id="addBtn">Add</button>
                </div>
            </div>
            <div class="col-12 " id="reviewsContainer"></div>
        </div>

    </div>
</body>
